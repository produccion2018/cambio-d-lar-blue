<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas - Dólar Blue</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <img id="logo" src="./img/logo.webp" alt="Logo">

        <h1>Conversor de Monedas al Dólar Blue</h1>

        <input type="number" id="amount" placeholder="Cantidad" required>
        
        <div class="select-container">
            <label for="from-currency">De:</label>
            <select id="from-currency">
                <option value="USD">Dólar</option>
                <option value="EUR">Euro</option>
                <option value="GBP">Libra Esterlina</option>
                <option value="COP">Peso Colombiano</option>
                <option value="MXN">Peso Mexicano</option>
                <option value="BRL">Real Brasileño</option>
                <option value="CLP">Peso Chileno</option>
                <option value="PEN">Nuevo Sol Peruano</option>
            </select>
        </div>

        <div class="select-container">
            <label for="to-currency">A:</label>
            <select id="to-currency">
                <option value="ARS">Peso Argentino</option>
            </select>
        </div>

        <button onclick="convertCurrency()">Convertir</button>
<!-- Botón de Eliminar -->
<button id="clear-button" type="button">Eliminar</button>

        <div class="result" id="result"></div>
    </div>

    <script src="./js/app.js"></script>
<!-- Agregar SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
